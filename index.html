<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <img src="assets/images/avatar-jessica.jpeg" alt="Avatar" />
        <h1>Jessica Randall</h1>
        <p class="location" data-spacing="small-spacing">
          London, United Kingdom
        </p>
        <p class="tag">"Front-end developer and avid reader."</p>
        <a class="socials" href="">GitHub</a>
        <a class="socials" href="">Frontend Mentor</a>
        <a class="socials" href="">LinkedIn</a>
        <a class="socials" href="">Twitter</a>
        <a class="socials" href="">Instagram</a>
      </div>
    </main>
  </body>
</html>
